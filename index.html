<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>사방넷 주간회의</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
</head>

<body>
    <div class="topbar">
        <div class="topbar-inner">
            <div class="logo">
                <div class="logo-badge"></div>
                <div>사방넷 주간회의 <span style="opacity:.85">· 방명록</span></div>
            </div>

            <div class="top-actions">
                <button class="btn" id="openScheduleBtn" type="button" title="스케줄 보기">
                    <span class="dot"></span>
                    스케줄
                </button>
                <button class="btn" id="reloadBtn" type="button" title="새로고침">
                    ↻ Reload
                </button>
            </div>
        </div>
    </div>

    <div class="wrap">
        <div class="frame">
            <div class="frame-head">
                <div style="font-weight:900;letter-spacing:-.4px">TODAY’S MC</div>
            </div>

            <div class="content">
                <div class="card">
                    <div class="card-h">
                        <span class="pill">오늘의 MC</span>
                        <div id="ownerDateChip" class="tag" style="margin-left:auto">—</div>
                    </div>

                    <div class="card-b">
                        <div class="profile">
                            <div class="avatar" id="avatar">?</div>

                            <div class="meta">
                                <div class="name">
                                    <span id="ownerName">불러오는 중…</span>
                                </div>

                                <div class="sub">
                                    <span>📌 <span id="ownerType">—</span></span>
                                </div>
                            </div>
                        </div>
                        <div class="todaybox">
                            <div class="todaybox-title">
                                <span>💬 오늘의 명언</span>
                            </div>
                            <div class="todaybox-msg" id="todayMessage">
                                “발표자에게 응원 한 줄 남기고 회의 시작해요!”
                            </div>

                            <div class="status" id="statusText">Firebase 연결 중…</div>
                        </div>

                    </div>
                </div>
                <div class="card">
                    <div class="guestbook-head">
                        <h2>📖 방명록</h2>
                        <div class="hint"><span class="spark"></span> Live</div>
                    </div>

                    <form class="form" id="guestbookForm">
                        <div class="row">
                            <div class="field">
                                <label for="nickname">별명</label>
                                <input id="nickname" type="text" maxlength="20" placeholder="예: 용감한 개발자" />
                            </div>

                            <div class="field">
                                <label for="message">한 줄 메시지</label>
                                <textarea id="message" maxlength="100"
                                    placeholder="오늘 발표자에게 한마디 남겨주세요! (최대 100자)"></textarea>
                                <div class="counter">
                                    <span id="counterText">0/100</span>
                                    <span style="opacity:.75">TIP: 칭찬/응원/질문 다 OK</span>
                                </div>
                            </div>
                        </div>

                        <button class="primary" id="submitBtn" type="submit" disabled>
                            ✍️ 방명록 남기기
                        </button>
                    </form>

                    <div class="list" id="boardList"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="foot">
        · Copyright © 2026 김명주. All rights reserved. <br />
    </div>

    <div class="sidebar-overlay" id="overlay"></div>
    <aside class="sidebar" id="sidebar">
        <div class="side-head">
            <div class="side-title">🗓️ 전체 스케줄</div>
            <button class="close" id="closeSidebarBtn" type="button">닫기 ✕</button>
        </div>
        <div class="side-body">
            <div class="search">
                <input id="scheduleSearch" type="text" placeholder="이름 검색" />
            </div>
            <div class="schedule" id="scheduleList"></div>
            <div style="font-size:12px;color:var(--muted);line-height:1.45">
                · 기준: <b>오늘 이후</b> 발표자만 표시<br />
            </div>
        </div>
    </aside>

    <script type="module" src="index.js"></script>
</body>

</html>
